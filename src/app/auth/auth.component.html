<div class="cardConnexion card bg-light text-center">
  
  <div class="card-body">
    <img class="card-img" src="https://cdn.pixabay.com/photo/2018/09/13/08/51/pixel-cells-3674127_960_720.png" alt="logo_connexion">
    <h2 class="card-title">GDA</h2>
    <h3 class="card-title">Gestion des Absences</h3>
    <form class="formConnexion text-left">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" name="email" [(ngModel)]="collegue.email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">admin@dev.fr (ROLE_ADMINISTRATEUR, ROLE_UTILISATEUR) </small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input type="password" name="pass" [(ngModel)]="collegue.motDePasse"  class="form-control" id="exampleInputPassword1"  aria-describedby="passwordHelp">
        <small id="passwordHelp" class="form-text text-muted">superpass</small>
      </div>
      <div *ngIf="err" class="alert alert-danger mt-1" role="alert">
        Vos informations d'authentification sont invalides.
      </div>
      <button type="submit" class="btn btn-primary float-right" (click)="connecter()">Se connecter</button>
      
    </form>
  </div>
</div>
