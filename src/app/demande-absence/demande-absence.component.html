<h2>Demande d'absences</h2>
<br>

<form>
  <!-- ==================================DATE ===================================================-->
  <div class="row justify-content-start">
    <div class="form-group hidden">
      <div class="input-group">
        <input
          name="datepicker"
          class="form-control"
          ngbDatepicker
          #datepicker="ngbDatepicker"
          [autoClose]="'outside'"
          (dateSelect)="onDateSelection($event)"
          [displayMonths]="2"
          [dayTemplate]="t"
          outsideDays="hidden"
          [startDate]="fromDate!"
          [minDate]="minDate"
        />
        <ng-template #t let-date let-focused="focused">
          <span
            class="custom-day"
            [class.focused]="focused"
            [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)"
            (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null"
          >
            {{ date.day }}
          </span>
        </ng-template>
      </div>
    </div>
    <!-- ==================================DATE ===================================================-->

    <div class="form-group">
      <div class="input-group">
        <input
          #dpFromDate
          class="form-control"
          placeholder="dd-mm-yyyy"
          name="dpFromDate"
          [value]="formatter.format(fromDate)"
          (input)="fromDate = validateInput(fromDate, dpFromDate.value)"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary calendar"
            (click)="datepicker.toggle()"
            type="button"
          >
            <i class="fa fa-calendar fa-5x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="form-group ml-2">
      <div class="input-group">
        <input
          #dpToDate
          class="form-control"
          placeholder="dd-mm-yyyy"
          name="dpToDate"
          [value]="formatter.format(toDate)"
          (input)="toDate = validateInput(toDate, dpToDate.value)"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary calendar"
            (click)="datepicker.toggle()"
            type="button"
          ></button>
        </div>
      </div>
    </div>
  </div>

  <!-- ======================================TYPE===================================================-->

  <div class="row justify-content-start">
    <div class="form-group">
      <label for="exampleFormControlSelect1">Type de cong√©</label>
      <select class="form-control" id="exampleFormControlSelect1"  (change)="motifDisplay(selectType)" #selectType>
        <option *ngFor="let item of listTypeEnum" [ngValue]=item>{{item}}</option>
      </select>
    </div>
  </div>

  <br />

  <!-- ======================================MOTIF===================================================-->
  <div class="form-group row justify-content-start" [hidden]="motifMasquee">
    <label for="exampleFormControlTextarea1">Motif</label>
    <textarea
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="3"
    #motif></textarea>
  </div>
  <br/>


  <button type="button" class="btn btn-primary row justify-content-start enregistrer" (click)="creerAbsence(dpFromDate.value,dpToDate.value,selectType.value,motif.value)">Enregistrer</button>
  <button type="button" class="btn btn-danger" routerLink="/absv">Annuler</button>



</form>
