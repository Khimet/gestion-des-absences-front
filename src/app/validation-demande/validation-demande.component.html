<br />
<div class="d-flex justify-content-center">
  <h1> Jours fériés et RTT employeurs </h1>
</div>
<br />
<div class="d-flex justify-content-center">
  <table class="table">
    <thead>
      <tr>
        <th id="col20" scope="col">Date de début</th>
        <th id="col20" scope="col">Date de fin</th>
        <th id="col20" scope="col">Type</th>
        <th id="col20" scope="col">Nom</th>
        <th id="colp" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let val of listValidation">
        <td>{{val.dateDebut}}</td>
        <td>{{val.dateFin}}</td>
        <td>{{convertT(val.type)}}</td>
        <td>{{val.nom}}</td>
        <td>
          <div class="d-flex justify-content-between">
            <div id="iconeclick" (click)="accepter(val.uuid, val.type)">
              <svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-check-circle-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
              </svg>
            </div>
            <div id="iconeclick" (click)="refuser(val.uuid, val.type)">
              <svg width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
              </svg>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
