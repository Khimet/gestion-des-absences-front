<div class="row justify-content-center">
  <h1> Gestion des absences </h1>
</div>
<br />
<div class="row justify-content-center">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Date de début</th>
        <th scope="col">Date de fin</th>
        <th scope="col">Type</th>
        <th scope="col">Statut</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let absence of listAbsences">
        <td>{{absence.dateDebut}}</td>
        <td>{{absence.dateFin}}</td>
        <td>{{absence.type}}</td>
        <td>{{absence.status}}</td>
        <td>actions</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row justify-content-end">
  <a ngbNavLink routerLink="/absd" routerLinkActive="menu-actif">Demander une absence</a>
</div>
<br />
<div class="row justify-content-start">
  <ng-container *ngIf="collegueConnecte | async as col">
    <span> Solde des compteurs :
      <ul>
        <li>Congés payés : {{col.nbCongesPayes}}</li>
        <li> RTT : {{col.nbRtt}}</li>
      </ul>
    </span>
  </ng-container>
</div>
